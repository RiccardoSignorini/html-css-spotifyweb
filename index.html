<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <div>
                        <img src="./assets/img/home.svg" alt="">

                    </div>

                        <img src="./assets/img/search.svg" alt="">

                    </div>
                    <div>

                <div id="lateral-bottom">

                        <img class="small" src="./assets/img/download.svg" alt="">

                    </div>
                    <hr>
                    <div>
                        <img class="circle" src="./assets/img/profile.svg" alt="">

            </div>
            <!-- PARTE PRINCIPALE -->
            <div id="principal">

                <div id="high-bar">

                </div>
                <!-- CORPO PAGINA -->
                <div id="selection" class="background">
                    <p>IN EVIDENZA</p>
